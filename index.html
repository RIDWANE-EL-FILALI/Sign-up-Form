<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="left-side">
        <h1 class="odin-logo"><img src="./images/odin-lined.png" alt="odin logo" class="thor"> Odin</h1>
    </div>
    <div class="right-side">
        <p class="main-text">
            Humans are weak… but we want to live. Even if we’re wounded… or tortured… we feel the pain.
        </p>
        <form>
            <div class="form-container">
                <div class="input-container">
                    <div class="input">
                        <label for="fname">First Name</label><br>
                        <input type="text" id="fname" name="fname">
                    </div>
                    <div class="input">
                        <label for="lname">Last Name</label><br>
                        <input type="text" id="lname" name="lname">
                    </div>
                </div>
                <div class="input-container">
                    <div class="input">
                        <label for="email">Email</label><br>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="input">
                        <label for="num">Phone Number</label><br>
                        <input type="number" id="num" name="num">
                    </div>
                </div>

                <div class="input-container">
                    <div class="input">
                        <label for="pass">Password</label><br>
                        <input type="password" id="pass" name="pass">
                        <div class="pass-validation" id="pass-validation"></div>
                    </div>
                    <div class="input">
                        <label for="confirmPassword">Confirm Password</label><br>
                        <input type="password" id="confirmPassword" name="confirmPassword">
                    </div>
                </div>
            </div>
            <div class="submit">
                <button class="btn-submit">Create Account</button>
                <p class="account-qst">Already have an account? <a href="" class="login">Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
